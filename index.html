<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 
  <title>Results summary component</title>

</head>

<body>
  <section class="performancecard">
    <div class="performance">
      <div class="performance--score">
        <h2>Your Result</h2>
        <div class="mainscore">
          <p>76
            <sub>of 100</sub>
          </p>

        </div>
        <div class="score-desc">
          <strong>Great</strong>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="performance--summary">
        <h2>Summary</h2>
        <ul>
        <li class="summarytag light-red"><span class="category"><img src="src/images/icon-reaction.svg" alt="icon-reaction"
              class="icon">Reaction</span>
          <p class="score">80<span>/ 100</span></p>
        </li>
        <li class="summarytag light-yellow"><span class="category"><img src="src/images/icon-memory.svg" alt="icon-memory"
              class="icon">Memory</span>
          <p class="score">92<span>/ 100</span></p>
        </li>
        <li class="summarytag light-green"><span class="category"><img src="src/images/icon-verbal.svg" alt="icon-verbal"
              class="icon">Verbal</span>
          <p class="score">61<span>/ 100</span></p>
        </li>
        <li class="summarytag light-purple"><span class="category"><img src="src/images/icon-visual.svg" alt="icon-visual"
              class="icon">Visual</span>
          <p class="score">72<span>/ 100</span></p>
        </li> 
        </ul>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </section>
   <script src="src/js/main.js"></script>

</body>

</html>
